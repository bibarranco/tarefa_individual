<script>
function cadastrar() {

if (nome.value=="" || nascimento.value=="" || email.value=="" || tel.value=="" || login.value=="" || senha.value=="" ) {
    alert(`Preencha todos os campos!`);
    return false;
}


else if (senha.value.length<5) {
    alert(`A senha deve possuir pelo menos 5 caracteres!`);
}

else {

    //  window.location="privado.html";
     var formulario= new URLSearchParams(new FormData(form_registro));
     console.log(formulario);
     fetch('/users/registrar',{
         method:"POST",
         body:formulario
     }).then((response)=>{
         if(response.ok){
             setTimeout(function(){window.location='simples.html'},2000);
         }else {
             console.log(`Erro no registro.`);
         }
     });
     return false;
 }



}




</script>
